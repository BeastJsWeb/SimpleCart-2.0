<!-- Simple Cart by Andrey Miasoedov <molotow11@gmail.com> -->
<!-- Based on Cookies -->
<style>
	#SimpleCart { display: none; width: 165px; position: fixed; top: 140px; right: 20px; padding: 20px; background: #eee; cursor: pointer; text-align: center; z-index: 1000; border-radius: 3px; }
	#SimpleCart.productAdded { box-shadow: 0 0 0 0 rgba(0, 0, 0, 1); transform: scale(1); animation: pulse 2s infinite; }
	#SimpleCartDetails { box-sizing: border-box; position: fixed; top: 100px; width: 300px; right: 0; height: 70%; overflow: hidden;  background: #eee; padding: 15px 10px 15px 30px; z-index: 1001; display: flex; flex-direction: column; border-radius: 3px 0 0 3px; transition: .4s; }
	.SimpleCartDetails-hidden {right: -300px!important};
	.SimpleCartDetails__title { text-align: center; }
	#SimpleCartDetails ul { padding: 0px; margin: 0px; overflow-y: scroll; }
	#SimpleCartDetails li { list-style: none; padding: 10px 0 0 0; margin: 10px 0 0 0; border-top: 1px solid #ddd; }
	#SimpleCartDetails li span { display: inline-block; padding: 0 10px 0 0; }
	.SimpleCartDetails__close { display: block; position: absolute; cursor: pointer; margin: -10px 0 0 -20px; font-size: 24px; font-family: Arial; color: #777; }
	#SimpleCartDetails .SimpleCartDetails__totals { margin: 10px 0 0 0; padding: 10px 0 0 0; border-top: 1px solid #fff; }
	#SimpleCartDetails .qty { display: inline-block; width: 40px; padding: 3px; height: auto !important; text-align: center; }
	#SimpleCartDetails .qty::-webkit-inner-spin-button, 
	#SimpleCartDetails .qty::-webkit-outer-spin-button { opacity: 1; }
	.SimpleCartDetails__place-order { display: block; margin: 15px auto 0; }
	#SimpleCart .SimpleCartDetails__place-order { display: none; }
	#SimpleCart .SimpleCartDetails__clearCart { display: none; }
	#SimpleCartOrderPopup { display: none; position: fixed; z-index: 10000; top: 0px; left: 0px; width: 100%; height: 100%; }
	#SimpleCartOrderPopup.visible { display: flex; align-items: center; justify-content: center; }
	.SimpleCartOrderPopup__backdrop { position: absolute; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); }
	.SimpleCartOrderPopup__body { z-index: 2; position: relative; background: #fff; padding: 40px; width: 50%; height: 80%; overflow-y: auto; border-radius: 4px; }
	.SimpleCartOrderPopup__close { display: block; position: absolute; cursor: pointer; right: 15px; top: 10px; font-size: 24px; font-family: Arial; color: #777; }
	#SimpleCartOrderPopup label { display: block; }
	.SimpleCartOrderPopup-title { font-size: 20px; text-align: center; margin: 0 0 20px 0; padding: 0 0 20px 0; border-bottom: 1px solid #ddd; }
	.SimpleCartOrderPopup__orderList { display: block; width: 100%; min-height: 150px; }
	#SimpleCartOrderPopup button[type=submit] { display: block; margin: 20px auto 0; }
	#SimpleCartOrderPopup label { margin-bottom: 10px; }
	#SimpleCartOrderPopup label span { display: inline-block; min-width: 200px; }
	.SimpleCartOrderPopup-success { background: #fff; z-index: 2; padding: 50px; border-radius: 4px; font-size: 20px; }
	.SimpleCart-inCart { background: #fff298; }
	#SimpleCartDetails a.SimpleCartDetails__clearCart { display: block; margin: 10px auto 0; text-align: center; }
	@media (max-width: 600px) {
		#SimpleCart .SimpleCart-empty { display: none; }
		#SimpleCart .SimpleCartDetails__totals { display: none; }
		#SimpleCart .SimpleCart-mobile { display: block !important; }
		#SimpleCart { top: 100px; padding: 10px; }
		.SimpleCartOrderPopup-body { width: 90% !important; height: 90% !important; }
	}
	@keyframes pulse {
		0% {
			transform: scale(0.95);
			box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
		}

		70% {
			transform: scale(1);
			box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
		}

		100% {
			transform: scale(0.95);
			box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
		}
	}
</style>
<div id="SimpleCart">
	<div class="SimpleCart-empty">Ваша корзина пуста</div>
	<div class="SimpleCart-mobile" style="display: none;">Корзина</div>
</div>
<div id="SimpleCartDetails" class="SimpleCartDetails-hidden">
	<div class="SimpleCartDetails__close">x</div>
	<div class="SimpleCartDetails__title">Товары в корзине</div>
	<ul class="SimpleCartDetails__products"></ul>
	<div class="SimpleCartDetails__totals">
		Всего продуктов
		<span class="SimpleCartDetails__productsCount">0</span>
		на сумму
		<span class="SimpleCartDetails__totalPrice">0</span> Р
		<button class="SimpleCartDetails__place-order">Сделать заказ</button>
		<a href="#" class="SimpleCartDetails__clearCart">Очистить корзину</a>
	</div>
</div>
<div id="SimpleCartOrderPopup">
	<div class="SimpleCartOrderPopup__backdrop"></div>
	<div class="SimpleCartOrderPopup__body">
		<div class="SimpleCartOrderPopup__close">x</div>
		<div class="SimpleCartOrderPopup-title">
			Сделать заказ
		</div>
		<form class="SimpleCartOrderPopup__form">
			<label>
				<span>Ваше имя</span>
				<input required type="text" name="name" />
			</label>
			<label>
				<span>Телефон</span>
				<input required type="tel" name="phone" />
			</label>
			<label>
				<span>Email</span>
				<input required type="email" name="email" />
			</label>
			<label>
				<span>Ваш заказ</span>
				<textarea class="SimpleCartOrderPopup__orderList" name="order"></textarea>
			</label>
			<button type="submit">Отправить</button>
		</form>
	</div>
	<div class="SimpleCartOrderPopup-success" style="display: none;">
		Ваш заказ отправлен
	</div>
</div>
<script type="text/javascript" src="cart.js"></script>
